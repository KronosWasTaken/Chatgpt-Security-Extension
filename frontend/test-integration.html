<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Backend Integration Test</h1>
    <p>Testing connection between frontend and backend API...</p>
    
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testAPIEndpoints()">Test API Endpoints</button>
    <button onclick="testFileScan()">Test File Scan</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function testHealthEndpoint() {
            addResult('üîç Testing health endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                if (response.ok) {
                    addResult(`‚úÖ Health endpoint working: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå Health endpoint failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health endpoint error: ${error.message}`, 'error');
            }
        }

        async function testAPIEndpoints() {
            addResult('üîç Testing API endpoints...', 'info');
            
            // Test API docs
            try {
                const response = await fetch(`${API_BASE_URL}/docs`);
                if (response.ok) {
                    addResult('‚úÖ API documentation accessible', 'success');
                } else {
                    addResult(`‚ùå API docs failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå API docs error: ${error.message}`, 'error');
            }

            // Test scan test endpoint
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/scan/test`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Scan test endpoint working: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå Scan test endpoint failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Scan test endpoint error: ${error.message}`, 'error');
            }
        }

        async function testFileScan() {
            addResult('üîç Testing file scan endpoint...', 'info');
            try {
                const formData = new FormData();
                const testFile = new Blob(['This is a test file with some content.'], { type: 'text/plain' });
                formData.append('file', testFile, 'test.txt');
                formData.append('text', 'This is a test file with some content.');

                const response = await fetch(`${API_BASE_URL}/api/v1/scan/file`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ File scan working: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå File scan failed: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå File scan error: ${error.message}`, 'error');
            }
        }

        // Auto-run basic tests on page load
        window.onload = function() {
            addResult('üöÄ Starting integration tests...', 'info');
            testHealthEndpoint();
        };
    </script>
</body>
</html>
